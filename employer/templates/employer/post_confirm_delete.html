{% extends "home/base.html" %}
{% block content %}
    <div class="content-section">
      <form class="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Job</legend>
          <h2>Are You Sure?</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit" name="button">Yes, Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
        </div>
      </form>

{% endblock content %}
